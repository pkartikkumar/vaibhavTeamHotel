<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/625461a505.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Booking Form</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="mb-3">
        <label for="check-in" class="form-label">Check-in date</label>
        <input type="date" class="form-control" id="check-in" required>
      </div>
      <div class="mb-3">
        <label for="check-out" class="form-label">Check-out date</label>
        <input type="date" class="form-control" id="check-out" required>
      </div>
      <button type="submit" class="btn btn-primary" onclick="storeBooking()">Submit</button>
    </form>
  </div>
  <div class="container mt-5">
    <h2>Bookings</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Check-in</th>
          <th>Check-out</th>
        </tr>
      </thead>
      <tbody id="booking-info">
      </tbody>
    </table>
  </div>
  <!-- Script Library -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="index.js"></script>
</body>

</html>
